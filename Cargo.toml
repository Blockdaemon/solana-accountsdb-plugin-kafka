[package]
name = "solana-accountsdb-plugin-kafka"
description = "Solana AccountsDb plugin for Kafka"
authors = ["Blockdaemon"]
version = "0.1.5+solana.1.14.19"
edition = "2021"
repository = "https://github.com/Blockdaemon/solana-accountsdb-plugin-kafka"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
solana-geyser-plugin-interface = { version = "=1.14.19" }
solana-logger = { version = "=1.14.19" }
solana-program = { version = "=1.14.19" }
solana-transaction-status = { version = "=1.14.19" }

blake3 = { version = "=1.4.0" } # 1.4.1 requires constant_time_eq 0.3.0 which requires rust 1.66.0
log = "*"
prost = "*"
rdkafka = { version = "0.31.0", features = ["ssl", "sasl"] }
serde_json = { version = "~1" }
serde = { version = "~1", features = ["derive"] }
simple-error = "*"
toml_datetime = { version = "=0.6.1" } # 0.6.2 requires rust 1.64.0
toml_edit = { version = "=0.19.8" } # 0.19.9 requires rust 1.64.0
winnow = { version = "=0.4.1" } # 0.4.2 requires rust 1.64.0

[build-dependencies]
prost-build = "0.11"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
