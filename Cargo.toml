[package]
name = "solana-accountsdb-plugin-kafka"
description = "Solana AccountsDb plugin for Kafka"
authors = ["Blockdaemon"]
version = "0.1.4+solana.1.14.17"
edition = "2021"
repository = "https://github.com/Blockdaemon/solana-accountsdb-plugin-kafka"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
hyper = { version = "0.14.26", features = ["server"] }
lazy_static = "1.4.0"
log = "0.4.0"
prometheus = "0.13.3"
prost = "0.10.3"
rdkafka = { version = "0.28.0", features = ["ssl-vendored", "sasl"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.81"
simple-error = "0.2.3"
solana-geyser-plugin-interface = "=1.14.17"
solana-logger = "=1.14.17"
solana-program = "=1.14.17"
solana-transaction-status = "=1.14.17"
tokio = { version = "1.14", features = ["rt-multi-thread", "time", "macros", "sync"] }

[build-dependencies]
anyhow = "1"
cargo-lock = "8"
git-version = "0.3"
prost-build = "0.10"
vergen = "=7.2.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[profile.release]
codegen-units = 1
lto = true

[patch.crates-io]
solana-geyser-plugin-interface = { git = "https://github.com/rpcpool/solana-public.git", tag = "v1.14.17-geyser-block-v2" }
solana-logger = { git = "https://github.com/rpcpool/solana-public.git", tag = "v1.14.17-geyser-block-v2" }
solana-program = { git = "https://github.com/rpcpool/solana-public.git", tag = "v1.14.17-geyser-block-v2" }
solana-transaction-status = { git = "https://github.com/rpcpool/solana-public.git", tag = "v1.14.17-geyser-block-v2" }
