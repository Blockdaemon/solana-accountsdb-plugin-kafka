[package]
name = "solana-accountsdb-plugin-kafka"
description = "Solana AccountsDb plugin for Kafka"
authors = ["Blockdaemon"]
version = "0.1.3+solana.1.14.10"
edition = "2021"
repository = "https://github.com/Blockdaemon/solana-accountsdb-plugin-kafka"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
prost = "0.10"
rdkafka = { version = "0.28", features = ["ssl-vendored", "sasl"] }
solana-geyser-plugin-interface = "=1.14.10"
solana-logger = "=1.14.10"
solana-program = "=1.14.10"
solana-transaction-status = "=1.14.10"
log = "0.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
simple-error = "0.2.3"
tokio = { version = "1.14", features = ["rt-multi-thread", "time", "macros", "sync"] }
prometheus = "0.13"
hyper = { version = "0.14", features = ["server"] }
lazy_static = "1"

[build-dependencies]
anyhow = "1"
cargo-lock = "8"
git-version = "0.3"
prost-build = "0.10"
vergen = "=7.2.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
